<!-- 文档声明 -->
<!DOCTYPE html>
<!-- 设置语言 （zh-cn）-->
<html lang="en">
  <!-- head元素使用 : 定义页面的配置信息    -->
  <head>
    <!-- 规定代码编码方式 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 页面标题 -->
    <title>常见的html元素</title>
  </head>
  <!-- 浏览器窗口能看到的东西 -->
  <body>
    <!--  常见元素 -->
    <p contenteditable="true" inputmode="true" draggable="true">表示一个段落</p>
    <h1 itemid="13213">表示一个标题</h1>
    <img src="" alt="" />
    <iframe src="" frameborder="0"></iframe>
    <div></div>
    <span></span>
    <ul></ul>
    <li></li>
    <button></button>
    <table></table>
    <input type="text" />
    <iframe src="http://www.taobao.com"></iframe>
    <iframe src="http://www.hao123.com"></iframe>
  </body>
</html>
